<style>
  body {
    margin: 0;

  }

  /* Navbar container */
  .navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial;
  }

  /* Links inside the navbar */
  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* The dropdown container */
  .dropdown {
    float: left;
    overflow: hidden;
  }

  /* Dropdown button */
  .dropdown .dropbtn {
    font-size: 16px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }

  /* Add a red background color to navbar links on hover */
  .navbar a:hover,
  .dropdown:hover .dropbtn {
    background-color: red;
  }

  /* Dropdown content (hidden by default) */
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  /* Links inside the dropdown */
  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  /* Add a grey background color to dropdown links on hover */

    background-color: #ddd;
  }

  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {

        <script>
          function funcStar(pass) {
            var bool = new Boolean(pass);
            showAll();
            var star = document.getElementsByName("star");
            var len = star.length;
            if (!star[0].checked) {
              for (i = 0; i < len; i++) {
                if (!star[i].checked) {
                  var myClasses = document.getElementsByClassName(star[i].value);
                  for (j = 0; j < myClasses.length; j++) {
                    myClasses[j].style.display = "none";
                  }
                }
              }
            }
            if (bool) {
              funcColor(true);
            }
          }

          function funcColor(stop) {
            if (!stop) {
              funcStar(false);
            }
            var color = document.getElementsByName("color");
            var len = color.length;
            if (!color[0].checked) {
              for (i = 0; i < len; i++) {
                if (!color[i].checked) {
                  var myClasses = document.getElementsByClassName(color[i].value);
                  for (j = 0; j < myClasses.length; j++) {
                    myClasses[j].style.display = "none";
                  }
                }
              }
            }
          }

          function showAll() {
            var all = document.getElementsByClassName("cha");
            for (i = 0; i < all.length; i++) {
              all[i].style.display = "block";
            }
          }

        </script>
